query knownDrugsSectionQuery(
  $chemblId: String!
  $cursor: [String!] = null
  $size: Int! = 100
  $freeTextQuery: String! = ""
) {
  drug(chemblId: $chemblId) {
    id
    knownDrugs(cursor: $cursor, freeTextQuery: $freeTextQuery, size: $size) {
      count
      cursor
      rows {
        phase
        status
        urls {
          name
          url
        }

        disease {
          id
          name
        }

        target {
          id
          approvedName
          approvedSymbol
        }
      }
    }
  }
}
