query knownDrugsSectionQuery(
  $cursor: [String!] = null
  $ensgId: String!
  $freeTextQuery: String! = ""
  $size: Int! = 100
) {
  target(ensemblId: $ensgId) {
    id
    knownDrugs(cursor: $cursor, freeTextQuery: $freeTextQuery, size: $size) {
      count
      cursor
      rows {
        phase
        status
        urls {
          name
          url
        }

        disease {
          id
          name
        }

        drug {
          id
          name
        }
        drugType
        mechanismOfAction
        activity
      }
    }
  }
}
