query RelatedTargetsQuery($ensgId: String!, $index: Int! = 0, $size: Int! = 10) {
  target(ensemblId: $ensgId) {
    # Note: must include id (although not used) to avoid Apollo client error!
    id
    relatedTargets(page:{index:$index, size:$size}){
      count
      maxCountAOrB
      rows {
        id
        countA
        countB
        countAOrB
        countAAndB
        score
        B {
          approvedSymbol
          id
        }
      }
    }
  }
}
