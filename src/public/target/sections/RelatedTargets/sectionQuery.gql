query RelatedTargetsQuery($ensgId: String!) {
  target(ensemblId: $ensgId) {
    # must include id to avoid apollo client error
    id
    relatedTargets{
      count
      rows {
        id
        countA
        countB
        countAOrB
        countAndB
        score
        B {
          approvedSymbol
          id
        }
      }
    }
  }
}
