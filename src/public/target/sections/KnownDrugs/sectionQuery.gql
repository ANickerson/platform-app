query knownDrugsSectionQuery(
  $ensgId: String!
  $index: Int! = 0
  $size: Int! = 10
  $freeTextQuery: String! = ""
) {
  target(ensemblId: $ensgId) {
    id
    knownDrugs(
      page: { index: $index, size: $size }
      freeTextQuery: $freeTextQuery
    ) {
      count
      rows {
        phase
        status
        ctIds

        disease {
          id
          name
        }

        drug {
          id
          name
        }
        drugType
        mechanismOfAction
        activity
      }
    }
  }
}
