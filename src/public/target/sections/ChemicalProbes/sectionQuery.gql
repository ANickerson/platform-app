query ChemicalProbesSectionQuery($ensgId: String!) {
  target(ensemblId: $ensgId) {
    id
    chemicalProbes {
      rows {
        # chemicalProbe
        # note
        # sources {
        #   url
        #   name
        # }
        
        chemicalprobe
        note
        # gene
        sourcelinks{
          source
          link
        }
      }
      probeminer
    }
  }
}
