query SearchQuery($queryString: String!) {
  search(queryString: $queryString) {
    topHit {
      __typename
      ... on Target {
        id
        approvedSymbol
        approvedName
        proteinAnnotations {
          functions
        }
      }
      ... on Drug {
        id
        name
        drugType
      }
      ... on Disease {
        id
        name
      }
    }
    targets {
      id
      approvedSymbol
    }
    diseases {
      id
      name
    }
    drugs {
      id
      name
    }
  }
}
