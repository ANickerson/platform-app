query SearchPageQuery(
  $queryString: String!
  $index: Int!
  $entityNames: [String!]!
) {
  search(
    queryString: $queryString
    entityNames: $entityNames
    page: { index: $index, size: 10 }
  ) {
    hits {
      id
      object {
        ... on Target {
          id
          approvedSymbol
          proteinAnnotations {
            functions
          }
        }

        ... on Disease {
          id
          name
          description
        }

        ... on Drug {
          id
          name
        }
      }
    }
    top {
      id
      object {
        ... on Target {
          id
          approvedSymbol
          approvedName
          bioType
          proteinAnnotations {
            functions
            accessions
          }
          associationsOnTheFly(page: { index: 0, size: 5 }) {
            rows {
              id
            }
          }
        }
        ... on Disease {
          id
          name
          description
          associationsOnTheFly(page: { index: 0, size: 5 }) {
            rows {
              id
            }
          }
          therapeuticAreas {
            id
            name
          }
        }
        ... on Drug {
          id
          name
        }
      }
    }
  }
}
