query knownDrugsSectionQuery(
  $efoId: String!
  $index: Int! = 0
  $size: Int! = 10
  $sortField: SortEntity = null
  $sortOrder: SortOrder = Asc
) {
  disease(efoId: $efoId) {
    id
    knownDrugs(
      page: { index: $index, size: $size }
      sortField: $sortField
      sortOrder: $sortOrder
    ) {
      count
      rows {
        phase
        status
        ctIds

        # disease {
        #   id
        #   name
        # }

        drug {
          id
          name
        }
        drugType
        mechanismOfAction
        activity

        target {
          id
          approvedName
        }
      }
    }
  }
}

