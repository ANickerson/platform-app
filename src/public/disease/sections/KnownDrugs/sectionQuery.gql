query knownDrugsSectionQuery(
  $cursor: [String!] = null
  $efoId: String!
  $size: Int! = 100
  $freeTextQuery: String! = ""
) {
  disease(efoId: $efoId) {
    id
    knownDrugs(freeTextQuery: $freeTextQuery, size: $size, cursor: $cursor) {
      count
      cursor
      rows {
        phase
        status
        urls {
          name
          url
        }

        disease {
          id
          name
        }

        drug {
          id
          name
        }
        drugType
        mechanismOfAction
        activity

        target {
          id
          approvedName
          approvedSymbol
        }
      }
    }
  }
}
