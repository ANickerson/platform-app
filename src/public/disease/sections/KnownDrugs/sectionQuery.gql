query knownDrugsSectionQuery($efoId: String!) {
  disease(efoId: $efoId) {
    id
    name
    description
    knownDrugs {
      uniqueDrugs
      uniqueDiseases
      uniqueTargets
      count
      rows {
        disease {
          name
        }
        target {
          approvedSymbol
        }
        drug {
          name
        }
        drugType
        phase
        mechanismOfAction
        status
        activity
        targetClass
        ctIds
      }
    }
  }
}


